<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokozuna Countdown</title>
    <style>
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .token-name {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 3s infinite;
            color: gold;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .message {
            font-size: 2rem;
            font-weight: normal;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="token-name">Yokozuna</div>
    <div class="message">The website will open in:</div>
    <div class="countdown" id="countdown"></div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}:${hours}:${minutes}:${seconds}`;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        // Set the countdown to February 21, 2025
        const targetDate = new Date("2025-02-21T00:00:00Z").getTime();
        startCountdown(targetDate);
    </script>
</body>
</html>
